<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "title">
        <h1>Rock, Paper, Scissors</h1>
        <h3>First to five points wins!</h3>
    </div>
    <div class = content>
        <h3 class = "rounds">Round 0</h3>

        <div class = "score"> 
            <div class = "playerDisplayScore">Player Score: 0</div>
            <div class = "computerDisplayScore">Computer Score: 0</div>
            <div class = "tiedDisplayScore">Tied: 0</div>
        </div>

        <div class = "results">Make your choice!</div>

        <div class = "buttons">
            <button class = "btnRock" type="button">ROCK</button>
            <button class = "btnPaper" type="button">PAPER</button>
            <button class = "btnScissors" type="button">SCISSORS</button>
        </div>
    
    <div class = "modal" id = "modal">
        <div class = "container">
            <button class = "closeModal" type = "button">&times;</button>
        </div>
        
        <div class = "container-modal-content">
            <div class = "modal-content"></div>
            <div class = "container-btnModalReset">
                <button class = "btnModalReset" type = "button">PLAY AGAIN?</button>
            </div>
        </div>
    </div>
    <div id = "overlay"></div>
</div>
</body>
</html>
