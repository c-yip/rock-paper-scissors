<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>First to five points wins!</h2>
    <div class = "rounds">Round 0</div>

    <div class = "score"> 
        <div class = "playerDisplayScore">Player Score: 0</div>
        <div class = "computerDisplayScore">Computer Score: 0</div>
        <div class = "tiedDisplayScore">Tied: 0</div>
    </div>

    <div class = "results">Result:</div>

    <div class = "finalResult">Final Result</div>

    <div class = "buttons">
        <button class = "btnRock" type="button">ROCK</button>
        <button class = "btnPaper" type="button">PAPER</button>
        <button class = "btnScissors" type="button">SCISSORS</button>
    </div>

</body>
</html>
